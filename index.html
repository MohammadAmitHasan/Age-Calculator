<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind extension -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-slate-900  pt-3 pb-5">
        <h1 class="text-4xl text-center font-semibold text-red-400">Get your Age</h1>
    </header>
    <!-- main section -->
    <main>
        <!-- Form section -->
        <section>
            <div class="bg-red-200 w-80 mx-auto mt-2 mb-5 rounded-lg text-center pt-4 pb-8 shadow-lg">
                <h3 class="text-2xl p-2 font-semibold">Enter Your Birth Date</h3>
                <input id="date-input" class="text-2xl font-semibold my-3 p-3 rounded-lg" type="date">
                <button onclick="ageCalculate()"
                    class="bg-slate-900 text-red-400 text-2xl mt-5 pt-1 pb-2 w-32 rounded-lg font-semibold mr-2">Calculate
                </button>
                <button id="refresh"
                    class="bg-slate-900 text-red-400 text-2xl mt-5 pt-1 pb-2 w-32 rounded-lg font-semibold ml-2">Refresh
                </button>
            </div>
        </section>
        <!-- Result section -->
        <section id="result-section" class="hidden">
            <h3 class="text-xl text-center mb-5 font-semibold">Today is: <span id="current-date"></span></h3>
            <div class="bg-slate-900 p-2">
                <h3 class="text-xl text-white text-center font-semibold p">
                    The day of birth was <span id="birth-day" class="text-red-400"></span>
                </h3>
                <h3 class="text-3xl mt-3 text-white text-center font-semibold p">
                    Now Age is
                </h3>

                <div class="text-center mt-6 pb-10">
                    <div
                        class="inline-block font-semibold mx-5 text-red-400 w-28 shadow-lg shadow-red-300 rounded-lg my-3 py-3">
                        <span id="years" class="text-3xl" id="years">
                            -
                        </span>
                        <p class="text-xl">
                            Years
                        </p>
                    </div>
                    <div
                        class="inline-block font-semibold mx-5 text-red-400 w-28 shadow-lg shadow-red-300 rounded-lg my-3 py-3">
                        <span id="months" class="text-3xl" id="months">
                            -
                        </span>
                        <p class="text-xl">
                            Months
                        </p>
                    </div>
                    <div
                        class="inline-block text-red-400 font-semibold mx-5 w-28 shadow-lg shadow-red-300 rounded-lg my-3 py-3">
                        <span id="days" class="text-3xl" id="days">
                            -
                        </span>
                        <p class="text-xl">
                            Days
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- custom js -->
    <script src="./app.js"></script>
</body>

</html>
