<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind extension -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-slate-900">
        <h1 class="text-5xl text-center font-semibold text-red-400 pt-3 pb-5">Get your Age</h1>
    </header>
    <!-- main section -->
    <main>
        <!-- Form section -->
        <section>
            <div class="bg-red-200 w-80 mx-auto my-5 rounded-lg text-center">
                <input class="mt-3 p-1 text-center text-2xl rounded text-red-500 font-semibold" type="text"
                    placeholder="Your Birth Year"><br>
                <input class="mt-3 p-1 text-center text-2xl rounded text-red-500 font-semibold" type="text"
                    placeholder="Your Birth Month"><br>
                <input class="my-3 p-1 text-center text-2xl rounded text-red-500 font-semibold" type="text"
                    placeholder="Your Birth Date"><br>
                <button
                    class="bg-slate-900 text-red-400 text-2xl mt-2 mb-4 pt-1 pb-2 px-2 rounded-lg font-semibold">Calculate</button>
            </div>
        </section>
        <!-- Result section -->
        <section class="hidden">
            <h3 class="text-xl text-center mb-5">Today is: <span></span></h3>
            <div class="bg-slate-900">
                <h1 class="text-4xl pt-3 pb-5 text-white text-center font-semibold p">
                    You are <span></span> now
                </h1>
            </div>
        </section>
    </main>


    <!-- custom js -->
    <script src="./app.js"></script>
</body>

</html>
