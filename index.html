<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind extension -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-slate-900  pt-3 pb-5">
        <h1 class="text-4xl text-center font-semibold text-red-400">Get your Age</h1>
    </header>
    <!-- main section -->
    <main>
        <!-- Form section -->
        <section>
            <div class="bg-red-200 w-80 mx-auto my-5 rounded-lg text-center py-8 shadow-2xl">
                <h3 class="text-2xl p-2 font-semibold">Enter Your Birth Date</h3>
                <input id="birth-date" class="text-2xl font-semibold my-3 p-3 rounded-lg" type="date">
                <button id="calculate-btn"
                    class="bg-slate-900 text-red-400 text-2xl mt-2 mb-4 pt-1 pb-2 px-2 rounded-lg font-semibold">Calculate</button>
            </div>
        </section>
        <!-- Result section -->
        <section class="">
            <h3 class="text-xl text-center mb-5 font-semibold">Today is: <span></span></h3>
            <div class="bg-slate-900 p-5">
                <h1 class="text-3xl pb-4 text-white text-center font-semibold p">You are now</h1>
                <div class="text-center">
                    <div
                        class="inline-block shadow-md shadow-red-400 my-4 mx-5 w-28 h-24 bg-red-200 rounded-full pt-3 px-4 text-center font-semibold text-slate-700">
                        <span class="text-3xl" id="years">
                            -
                        </span>
                        <p class="text-xl">
                            Years
                        </p>
                    </div>
                    <div
                        class="inline-block shadow-md shadow-red-400 my-4 mx-5 w-28 h-24 bg-red-200 rounded-full pt-3 px-4 text-center font-semibold text-slate-700">
                        <span class="text-3xl" id="months">
                            -
                        </span>
                        <p class="text-xl">
                            Months
                        </p>
                    </div>
                    <div
                        class="inline-block shadow-md shadow-red-400 my-4 mx-5 w-28 h-24 bg-red-200 rounded-full pt-3 px-4 text-center font-semibold text-slate-700">
                        <span class="text-3xl" id="days">
                            -
                        </span>
                        <p class="text-xl">
                            Days
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- custom js -->
    <script src="./app.js"></script>
</body>

</html>
